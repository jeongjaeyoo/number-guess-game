<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="container mx-auto">
        <h1 class="pre-title pt-3">부산대 경제 엠티</h1>
        <h1 class="title">술게임</h1>
        <h1 class="sub-title"><span class="red-text">죽음</span>의 업&다운</h1>
        <div id="result-area">
          <img
            src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif" class="main-img"
          />
          <h1 class="result-text pt-3">죽기 싫다면 맞춰라!</h1>
        </div>
        <h2 id="left-chances" class="pt-2 pb-2">남은 기회: 5번</h2>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
            <input
              type="number"
              id="input-area"
              placeholder="1부터 100까지의 숫자를 입력하세요"
              class ="form-control mb-10"
            />
          </div>
          <div class="col-md-2">
            <button class="btn button-style btn-success" id="play-button" type="button">
              Go!
            </button>
          </div>
        </div>
      </div>
      
    </div>
    
        <button id="reset-button" type="button" class="btn button-style btn-warning mt-3 mb-1">
          리셋!
        </button>
      

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
